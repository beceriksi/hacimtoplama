name: volume-cluster-bot

on:
  schedule:
    - cron: "0 * * * *"   # ✅ Her saat başı çalışır
  workflow_dispatch:       # ✅ Manuel çalıştırma opsiyonu

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repo dosyalarını al
        uses: actions/checkout@v3

      - name: Python ortamı kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kütüphaneleri yükle
        run: |
          pip install requests pandas numpy

      - name: Botu çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python main.py

